<!DOCTYPE html>
<html>
<head>
    <title>登入處理中...</title>
</head>
<body>
    <h3>正在處理登入...</h3>
    <div id="status">請稍候...</div>
    
    <script>
    async function handleLogin() {
        const statusDiv = document.getElementById('status');
        
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            if (!code) {
                throw new Error('未收到授權碼');
            }
            
            const savedState = localStorage.getItem('line_login_state');
            if (state !== savedState) {
                throw new Error('登入驗證失敗');
            }
            
            statusDiv.textContent = '正在驗證身份...';
            
            const response = await fetch('https://nickleo9.zeabur.app/webhook/line-login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    code: code,
                    redirect_uri: 'https://nickleo9.github.io/GenAI/login-callback.html'
                })
            });
            
            const data = await response.json();
            
            if (data.status === 'success' && data.user) {
                localStorage.setItem('ipas_user_data', JSON.stringify(data.user));
                localStorage.removeItem('line_login_state');
                
                statusDiv.textContent = '登入成功！正在跳轉...';
                window.location.href = '/GenAI/web.html'; // 跳轉回測驗頁面
            } else {
                throw new Error('登入失敗');
            }
            
        } catch (error) {
            statusDiv.textContent = '登入失敗：' + error.message;
            setTimeout(() => {
                window.location.href = '/GenAI/web.html';
            }, 3000);
        }
    }
    
    handleLogin();
    </script>
</body>
</html>
