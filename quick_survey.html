<!-- quick_survey.html -->
<div class="container py-4">
    <div class="survey-container">
        <div class="survey-header" style="background: linear-gradient(45deg, #00c6ff, #0072ff);">
            <h1><i class="fas fa-bolt me-3"></i>⚡ iPAS AI應用規劃師 - 快速體驗回饋</h1>
            <p class="mb-0 fs-5">🎊 歡迎回來！再次感謝您的使用</p>
        </div>
        <div class="survey-content">
            <div class="alert alert-info">
                <h5 class="alert-heading">💡 30秒快速回饋，獲得更好的學習體驗：</h5>
                <p class="mb-1">🎁 <strong>完成獲得：</strong></p>
                <ul>
                    <li>📈 本次詳細成績分析</li>
                    <li>🎯 個人化錯題建議</li>
                    <li>✨ 本週AI熱門題目包</li>
                </ul>
                <hr>
                <a href="#" id="skip-quick-survey" class="fw-bold text-decoration-none">⏭️ 或者直接跳過，查看基本測驗結果</a>
            </div>
            <form id="quickSurveyForm">
                <div class="question-card"><div class="question-title">1. 相比上次，這次的測驗感覺如何？<span class="required-indicator">*</span></div><div class="options-container"><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="feeling" id="feeling1" value="😊 明顯進步，更有信心了" required><label class="survey-form-check-label" for="feeling1">😊 明顯進步，更有信心了</label></div><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="feeling" id="feeling2" value="📈 有些進步，持續努力中" required><label class="survey-form-check-label" for="feeling2">📈 有些進步，持續努力中</label></div><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="feeling" id="feeling3" value="😐 差不多，還在摸索" required><label class="survey-form-check-label" for="feeling3">😐 差不多，還在摸索</label></div><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="feeling" id="feeling4" value="😟 感覺退步了，需要調整方法" required><label class="survey-form-check-label" for="feeling4">😟 感覺退步了，需要調整方法</label></div></div></div>
                <div class="question-card"><div class="question-title">2. 目前學習上最大的困擾是？<span class="required-indicator">*</span></div><div class="options-container"><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="difficulty" id="difficulty1" value="🧠 某些概念總是搞不懂" required><label class="survey-form-check-label" for="difficulty1">🧠 某些概念總是搞不懂</label></div><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="difficulty" id="difficulty2" value="⏰ 時間不夠，無法深入學習" required><label class="survey-form-check-label" for="difficulty2">⏰ 時間不夠，無法深入學習</label></div><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="difficulty" id="difficulty3" value="🎯 不知道哪些是考試重點" required><label class="survey-form-check-label" for="difficulty3">🎯 不知道哪些是考試重點</label></div><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="difficulty" id="difficulty4" value="📚 學習資源太分散" required><label class="survey-form-check-label" for="difficulty4">📚 學習資源太分散</label></div><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="difficulty" id="difficulty5" value="💪 缺乏學習動力和方向" required><label class="survey-form-check-label" for="difficulty5">💪 缺乏學習動力和方向</label></div><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="difficulty" id="difficulty6" value="✅ 目前沒有特別困擾" required><label class="survey-form-check-label" for="difficulty6">✅ 目前沒有特別困擾</label></div></div></div>
                <div class="question-card"><div class="question-title">3. 如果我們推出AI一對一解題助教，您的興趣程度？<span class="required-indicator">*</span></div><div class="options-container"><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="ai_tutor_interest" id="interest1" value="🔥 非常有興趣，立即試用" required><label class="survey-form-check-label" for="interest1">🔥 非常有興趣，立即試用</label></div><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="ai_tutor_interest" id="interest2" value="👍 有興趣，想了解更多" required><label class="survey-form-check-label" for="interest2">👍 有興趣，想了解更多</label></div><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="ai_tutor_interest" id="interest3" value="🤔 可能會考慮，看價格和效果" required><label class="survey-form-check-label" for="interest3">🤔 可能會考慮，看價格和效果</label></div><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="ai_tutor_interest" id="interest4" value="😐 目前免費版就夠用了" required><label class="survey-form-check-label" for="interest4">😐 目前免費版就夠用了</label></div><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="ai_tutor_interest" id="interest5" value="🚫 不考慮付費功能" required><label class="survey-form-check-label" for="interest5">🚫 不考慮付費功能</label></div></div></div>
                <div class="question-card"><div class="question-title">4. 持續使用後，您會推薦朋友使用嗎？<span class="required-indicator">*</span></div><div class="options-container"><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="recommendation_score" id="rec1" value="🌟 一定會推薦（9-10分）" required><label class="survey-form-check-label" for="rec1">🌟 一定會推薦（9-10分）</label></div><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="recommendation_score" id="rec2" value="👍 很可能推薦（7-8分）" required><label class="survey-form-check-label" for="rec2">👍 很可能推薦（7-8分）</label></div><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="recommendation_score" id="rec3" value="😐 可能會推薦（5-6分）" required><label class="survey-form-check-label" for="rec3">😐 可能會推薦（5-6分）</label></div><div class="survey-form-check"><input class="survey-form-check-input" type="radio" name="recommendation_score" id="rec4" value="👎 不太會推薦（1-4分）" required><label class="survey-form-check-label" for="rec4">👎 不太會推薦（1-4分）</label></div></div></div>
                <div class="question-card"><div class="question-title">5. 一句話建議：最希望我們改進什麼？（選填）</div><p class="text-muted mb-2"><small>例如：希望解析更詳細、介面更好用、題目更新等</small></p><textarea class="survey-text-input" name="suggestion" rows="3" placeholder="請在此輸入您的寶貴建議..."></textarea></div>
                <div class="submit-section" style="background: linear-gradient(45deg, #00c6ff, #0072ff);"><h4 class="mb-3">🚀 感謝您的回饋！</h4><button type="submit" class="btn-submit" id="submitQuickSurveyBtn"><i class="fas fa-paper-plane me-2"></i>提交並查看分析報告</button></div>
            </form>
        </div>
    </div>
</div>
